<app-nav-vista-principal></app-nav-vista-principal><br>

<div class="container" ><p>Inicio/Profesores/</p><hr>
    <div class="row">
      <div class="col-md-4 p-4" *ngFor="let profesor of ListarProfesor">
        <div class="content">
          <div class="card card-photo" >
            <div class="firstinfo"> <img src="assets/img/{{profesor.imagen}}" ></div>
              <div class="profileinfo"><h1>Prof: &nbsp;{{profesor.nombre}}</h1></div>
              <div class="profileinfo">{{profesor.apellido_paterno}}</div>
              <div class="profileinfo">{{profesor.apellido_materno}}</div>
              <div class="profileinfo"><h3>{{profesor.correo_electronico}}</h3></div>
              <div class="profileinfo">{{profesor.especialidad}}</div>
          </div>
        </div>  
      </div>
    </div>
  </div>

  <app-vista-footer></app-vista-footer>
