<app-nav-vista-principal></app-nav-vista-principal>
  <!--Main Navigation-->
  <header>
    <style>
      #intro {
        background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
        height: 100vh;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }
    </style>


    <!-- Navbar -->

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form class="bg-white  rounded-5 shadow-5-strong p-5">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example1">Email</label>
                  <input [(ngModel)]="use.usuario" name="first" type="email" id="form1Example1" class="form-control" />
                  
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                 <label class="form-label" for="form1Example2">Contraseña</label>
                  <input  [(ngModel)]="use.contrasena"  [ngModelOptions]="{standalone: true}" type="password" id="form1Example2" class="form-control" />
                  
                </div>


                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block"  (click)="logIn()">Iniciar sesion</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->

  <!--Footer-->
  <footer class="bg-light text-lg-start">

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

    </div>
     Copyright -->
  </footer>

<app-vista-footer></app-vista-footer>
