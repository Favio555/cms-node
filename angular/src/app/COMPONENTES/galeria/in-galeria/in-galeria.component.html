     <!--MODAL 1 AGERGAR GALERIA-->
   <ng-template class="modal" #content let-c="close" let-d="dismiss">
      <div class="modal-header header">
        <h4 class="modal-title" id="modal-basic-title">GALERIA</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body body">
        <!---->
 
           <!--COLUMNA FORMULARIO REGISTRO -->
  
                  <div class="row">
                          <!--COLUMNA 1-->
                          <div class="col-sm-6 ">
                              <div class="form-group"> <!-- NOMBRE -->
                                  <input [(ngModel)]="use.nombre" name="first" type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Nombre">
                              </div>

                              <div class="form-group"><br> <!-- Street 1 -->
                                  <input  [(ngModel)]="use.descripcion" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="street1_id" name="street1" placeholder="descripcion">
                              </div><br>
                              <label for="state_id" class="control-label" >Seleccionar Categoria:</label>          
                              <select [(ngModel)]="use.categoria"[ngModelOptions]="{standalone: true}" class="form-control" id="state_id">
                                  <option *ngFor="let galeria of Listargaleria" [value]="galeria.categoria">
                                    {{galeria.categoria}}
                                  </option>
                                </select><br>
                          </div>
                          <!--COLUMNA 2-->
                          <div class="col-sm-6 ">                                                
                                <!--mensaje de advertencia-->
                              <li class="alert alert-dismissible alert-warning " *ngFor="let obj of errores |keyvalue"  >{{ obj.value }}</li>
                              <br>
                          </div>
                  </div> 
        <!---->
      </div>
      <div class="modal-footer footer">
         <!-- Submit Button en el modal -->
         
          <button (click)="anadirGaleria()"  type="button" class="btn  btn-success "><i class="fa fa-plus" aria-hidden="true"></i>  &nbsp;Agregar</button>
          <button (click)="c('reloadCurrentPage()')" type="button" class="btn btn-outline-primary "><i class="fa fa-eye" aria-hidden="true"></i> &nbsp;Ver</button>
          <button  (click)=" limpiarFormulario()" type="button" class="btn btn-danger">limpiar</button> 
          
      </div>
    </ng-template>
      <!--MODAL 2 AGREGAR FOTO-->
    <ng-template class="modal" #content2 let-c="close" let-d="dismiss">
      <div class="modal-header header">
        <h4 class="modal-title" id="modal-basic-title">Foto</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body body">
        <!---->
          <!--columna añadir-->
     
        <!--mensaje de advertencia-->
           <li class="alert alert-dismissible alert-warning " *ngFor="let obj of errores |keyvalue"  >{{ obj.value }}</li>
                     
       
            
                  <!--COLUMNA SELECCIONAR IMAGEN-->
                  <div class="row">
                    <div class="col-md-6">
                  <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                  <img [src]="photoSelected || 'assets/img/galeria-no-image.png'" width="265px" height="270px"
                      (click)="photoInput.click()">
                    </div>
                      
                            <label for="state_id" class="control-label" >Seleccionar Galeria:</label><br>                       
                      
                      
                          <select [(ngModel)]="an.id_galeria"[ngModelOptions]="{standalone: true}" class="form-control" id="state_id">
                            <option *ngFor="let galeria of Listargaleria" [value]="galeria.id">
                              {{galeria.nombre}}
                            </option>
                          </select>
                                                                    
                  </div>

                                                 
      

        <!---->
      </div>
      <div class="modal-footer footer">
         <!-- Submit Button en el modal -->
         <button  (click)="anadirfoto()" type="button" class="btn btn-outline-success"><i class="fa fa-plus" aria-hidden="true"></i>  &nbsp;Añadir </button><br>
         <button (click)="c('reloadCurrentPage()')" type="button" class="btn btn-outline-primary "><i class="fa fa-eye" aria-hidden="true"></i> &nbsp;Ver</button>
         <button  (click)=" limpiarfoto()" type="button" class="btn btn-danger">limpiar</button> 
          
      </div>
    </ng-template>
      <!-- Submit Button el menu arriba -->
    <button class="btn btn-lg btn-outline-primary" (click)="openModal1(content)"><i class="fa fa-plus" aria-hidden="true"></i>  &nbsp;Agregar galeria</button> &nbsp;
    <button class="btn btn-lg btn-outline-primary" (click)="openModal2(content2)"><i class="fa fa-plus" aria-hidden="true"></i> &nbsp; Agregar Foto</button> &nbsp;
    <button class="btn btn-lg btn-outline-success" (click)="reloadCurrentPage()"><i class="fa fa-refresh" aria-hidden="true"></i> &nbsp; Refrescar</button>
